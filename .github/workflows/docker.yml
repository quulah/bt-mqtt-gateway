name: Docker build

on:
  push:
    branches: master
    tags:

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get version
        id: vars
        run: |
          echo ::set-output name=version::$(git describe --always)
      -  name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Run Buildx
        run: |
          docker buildx build --push --platform linux/arm/v7,linux/arm64/v8,linux/amd64
            --tag ${{ secrets.DOCKERHUB_USERNAME }}/bt-mqtt-gateway:${{ steps.vars.outputs.version }}
            --tag ${{ secrets.DOCKERHUB_USERNAME }}/bt-mqtt-gateway:latest .
